name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: goreleaser

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push registry
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.registry
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/registry:${{ steps.tag.outputs.TAG }}
            ghcr.io/${{ github.repository }}/registry:latest

      - name: Build and push resolver
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.resolver
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/resolver:${{ steps.tag.outputs.TAG }}
            ghcr.io/${{ github.repository }}/resolver:latest
