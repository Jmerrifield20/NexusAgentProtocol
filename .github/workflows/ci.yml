name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: nexus_test
          POSTGRES_USER: nexus
          POSTGRES_PASSWORD: nexus
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Run migrations
        env:
          DATABASE_URL: postgres://nexus:nexus@localhost:5432/nexus_test?sslmode=disable
        run: |
          go install github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          migrate -path migrations -database "$DATABASE_URL" up

      - name: Run tests
        env:
          DATABASE_URL: postgres://nexus:nexus@localhost:5432/nexus_test?sslmode=disable
        run: go test -race -count=1 -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.out
          fail_ci_if_error: false

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build all targets
        run: make build

      - name: Build Docker images
        run: |
          docker build -f docker/Dockerfile.registry -t nexus-registry:ci .
          docker build -f docker/Dockerfile.resolver -t nexus-resolver:ci .
